<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="css/codemirror.css" />
    <script src="js/codemirror.js"></script>
    <script src="js/listener.js"></script>
    <link rel="stylesheet" href="css/stylew3.css" />
  </head>

  <body>
    <div class="trytopnav">
      <div
        class="w3-bar w3-light-grey"
        style="border-top: 1px solid #f1f1f1; overflow: auto"
      >
        <button
          class="w3-button w3-bar-item w3-green w3-hover-white w3-hover-text-green"
          onclick="submitTryit(1)"
        >
          Run &raquo;
        </button>
      </div>
    </div>
    <a href="javascript:void(0)" id="dragbar"></a>

    <div id="container">
      <div id="textareacontainer">
        <div id="textarea">
          <div id="textareawrapper">
            <textarea
              autocomplete="off"
              id="textareaCode"
              wrap="logical"
              spellcheck="false"
            >
  <!DOCTYPE html>
    <html>
      <body>
        <h2>Test</h2>
        <p id="demo"></p>
          <script>
          var price1 = 5;
          var price2 = 6;
          var total = price1 + price2;
          document.getElementById("demo").innerHTML =
          "The total is: " + total;
          </script>
      </body>
    </html>
            </textarea>

            <form
              id="codeForm"
              autocomplete="off"
              style="margin: 0px; display: none"
            >
              <input type="hidden" name="code" id="code" />
            </form>
          </div>
        </div>
      </div>

      <div id="iframecontainer">
        <div id="iframe">
          <div id="iframewrapper"></div>
        </div>
      </div>
    </div>

    <script src="js/function.js"></script>
  </body>
</html>
